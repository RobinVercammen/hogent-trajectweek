<div class="list-container">
  <div *ngFor="let pokemon of pokemons"
    [routerLink]="['/', pokemon.id]"
    routerLinkActive="active"
    class="list-item">
    <div class="number">{{pokemon.id}}</div>
    <div class="name">{{pokemon.name | titlecase}}
      <app-favorite [favorite]="pokemon.favorite"
        *ngIf="pokemon.favorite"></app-favorite>
    </div>
  </div>
</div>
