<div *ngIf="pokemon$ | async; let pokemon">
    <h1>{{pokemon.number}} {{pokemon.name}}
        <app-favorite [favorite]="pokemon.favorite"
            (favoriteChange)="onFavorite($event, pokemon)"></app-favorite>
    </h1>
    <img [src]="pokemon.image"
        alt="">
    <ul>
        <li>Weight: {{pokemon.weight}}</li>
        <li>Height: {{pokemon.height}}</li>
        <li>Types: {{pokemon.types}}</li>
    </ul>
</div>
